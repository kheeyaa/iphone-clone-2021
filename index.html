<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="index">
    <div class="background-img">
        <img src="img/1.jpg" />
    </div>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>LG U+</span>
            <span><i class="fas fa-signal"></i></span>
        </div>
        <div class="status-bar__column">
            <span><i class="fas fa-lock"></i></span>
        </div>
        <div class="status-bar__column">
            <span><i class="fas fa-wifi"></i></span>
            <span>100%</span>
            <span><i class="fas fa-battery-full"></i></span>
        </div>
    </div>

    <header class="time-header">
        <h1 class="time-header__time">21:08</h1>
        <h2 class="time-header__date">2월 18일 목요일</h2>
    </header>

    <form class="Btn">
        <div class="Btn__column">
            <span><i class="fas fa-lightbulb"></i></span>
        </div>
        <div class="Btn__column">
            <span><i class="fas fa-camera"></i></span>
        </div>
        <!-- <input type="checkbox" id="checkbox" checked>
        <label for="checkbox"><span></span></label> -->
    </form>

    <div class="lock-bar">
        <a href="home.html">
            <div class="lock-bar__column">
                <div class="lock-bar__text">위로 쓸어올려서 열기</div>
            </div>
            <div class="lock-bar__column">
                <div class="lock-bar__bar"></div>
            </div>
         </a>
    </div>
</body>

<script src="https://kit.fontawesome.com/3fa01fbf3e.js" 
    crossorigin="anonymous"
    ></script>
</html>
