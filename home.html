<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone clone - home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background-img">
        <img src="img/1.jpg" />
    </div>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>LG U+</span>
            <span><i class="fas fa-signal"></i></span>
        </div>
        <div class="status-bar__column">
            <span><i class="fas fa-lock"></i></span>
        </div>
        <div class="status-bar__column">
            <span><i class="fas fa-wifi"></i></span>
            <span>100%</span>
            <span><i class="fas fa-battery-full"></i></span>
        </div>
    </div>

    <div class="icon-row">
        <div class="icon-row__icon">
            <a href="#">
                <i class="fab fa-instagram "></i></a>
                <span>Instagram</span></div>
        
        <div class="icon-row__icon">
            <a href="#">
                <i class="fab fa-facebook-f"></i></a>
                <span>Facebook</span></div>
        
        <div class="icon-row__icon">
            <a href="#">
                <i class="far fa-play-circle"></i></a>
                <span>Play</span></div>
        
        <div class="icon-row__icon">
            <a href="#">
                <i class="fas fa-envelope"></i></a>
                <span>Mail</span></div>
        
    </div>

    <div class="nav-bar">
        <ul class="nav-bar__list">
            <li class="nav-bar__btn phone">
                <a href="#">
                <i class="fas fa-phone-alt"></i>
                </a>
            </li>
            <li class="nav-bar__btn safari">
                <a href="https://www.google.com/">
                <i class="fab fa-safari"></i>
                </a>
            </li>
            <li class="nav-bar__btn message">
                <a href="#">
                <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav-bar__btn youtube">
                <a href="https://www.youtube.com/">
                <i class="fab fa-youtube"></i>
                </a>
            </li>
        </ul>
    </div>

</body>

<script src="https://kit.fontawesome.com/3fa01fbf3e.js" 
    crossorigin="anonymous"
    ></script>
</html>
